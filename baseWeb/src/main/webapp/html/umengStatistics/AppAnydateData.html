<div class='panel panel-info'>
    <div class="panel-heading">
        <h4 class="panel-title">App任意日期数据</h4>
    </div>
    <div class='panel-body'>
        <div id="modal">
            <div class="modal-body">
                <form>
                    App: <select ng-model="anydateapp" ng-options="anydateapp.name for anydateapp in anydateapps"></select>
                    日期: <input onclick="WdatePicker();"  type="text" name="anyDate" onchange="dealwithdate(this.value)"  />
                    <script type="application/javascript">
                        function dealwithdate(anyDate) {
                            document.getElementById("dateText").value = anyDate;
                        }
                    </script>
                    <input id="dateText" type="hidden" ng-model="anyDate" />
                    <button class="btn btn-primary" ng-click="loadAnydateData(anydateapp)">查询</button>
                </form>
            </div>
        </div>
        <table class="table table-bordered table-striped table-condensed">
            <thead>
            <tr>
                <th>总用户数</th>
                <th>新增用户</th>
                <th>活跃用户</th>
                <th>启动次数</th>
            </tr>
            </thead>
            <tbody>
                <td>{{AnydateData.installations}}</td>
                <td>{{AnydateData.new_users}}</td>
                <td>{{AnydateData.active_users}}</td>
                <td>{{AnydateData.launches}}</td>
            </tbody>
        </table>
    </div>
</div>
</div>
