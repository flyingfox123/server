<script type="text/javascript" src="static/javascript/checkEditUser.js"></script>
<div id="modal">
    <div class="modal-header">
        <h3>修改用户</h3>
    </div>
    <div class="modal-body">
        <form id="userForm" class="form-horizontal">
            <div id="message" class="alert alert-success" ng-show="jsonResult.result == 'failure'">
                {{jsonResult.message}}
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" for="form-field-1">用户姓名：</label>

                <div class="col-sm-9">
                    <input type="text" id="form-field-1" name="name" ng-model="user.name" required
                           placeholder="userName" class="input-sm"/>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>
