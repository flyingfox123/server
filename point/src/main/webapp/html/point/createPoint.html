<div id="modal">
    <div class="modal-header">
        <h3>获取积分</h3>
    </div>
    <div class="modal-body">
        <div id="message" class="alert alert-info" ng-show="jsonResult.result == 'failure'">
            {{jsonResult.message}}
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-4 control-label no-padding-right">用户 ：&nbsp;</label>
                <input  disabled = "true" ng-model="message.userId" >
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label no-padding-right">用户等级 ：&nbsp;</label>
                <input  disabled = "true" ng-model="message.level" >
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label no-padding-right">充值金额为 ：&nbsp;</label>
                <input  ng-model="message.growth" >
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">确定充值</button>
        <button class="btn btn-warning" ng-click="cancel()">返回</button>
    </div>
</div>
