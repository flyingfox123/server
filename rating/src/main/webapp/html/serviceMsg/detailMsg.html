<div id="modal">
    <div class="modal-header">
        <h3>评论详情</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-3">
                    {{message.graderID}}
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label no-padding-right">商品信息：&nbsp;</label>

                <div class="col-sm-6" style="margin-top: 7px;">
                    {{message.commodityID}}
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label no-padding-right">评价内容：&nbsp;</label>

                <div class="col-sm-6" style="margin-top: 7px;">
                    {{message.evaluateContent}}
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label no-padding-right">评价分数：&nbsp;</label>

                <div class="col-sm-6" style="margin-top: 7px;">
                    {{message.totalScore}}
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label no-padding-right">评价时间：&nbsp;</label>

                <div class="col-sm-6" style="margin-top: 7px;">
                    {{message.evaluateTime}}
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-disabled="userForm.$invalid" ng-click="ok()">追评</button>
        <button class="btn btn-warning" ng-click="cancel()">返回</button>
    </div>
</div>
