<div id="authorizationModal" role="dialog" aria-hidden="true">
    <div class="modal-header">
        <h3 id="myModalLabel">角色授权</h3>
    </div>
    <div class="modal-body" id="modal_body">
        <ul mytree class="ztree" ng-model="relTree"></ul>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="ok()">确定</button>
        <button type="button" class="btn btn-default" ng-click="cancle()">取消</button>
    </div>
</div>
