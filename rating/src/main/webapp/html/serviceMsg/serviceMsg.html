<style type="text/css">
    .table tr td{
        min-width:60px;
    }
    .table tr td:nth-child(3),.table tr th:nth-child(3){
        min-width:100px;
        text-align:center;

    }
</style>
<div class='panel panel-info'>
    <div class="panel-heading">
        <h4 class="panel-title">用户评价</h4>

        <div class="pull-right">
            <a href="javascript:void(0);" ng-click="addMsg()"><span class="badge">添加评论</span></a>
        </div>
    </div>
    <div id="message" class="alert alert-success" ng-show="jsonResult">
        {{jsonResult.message}}
    </div>
    <div class='panel-body'>
        <table class="table table-condensed">
            <thead>
            <tr>
                <th>用户</th>
                <th>评价心得</th>
                <th>总分</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat='message in MsgList'>
                <td>{{message.graderID}}</td>
                <td style="width:80%">
                    <a href="javascript:void(0);" title="点击查看详情" ng-click="getDetailInfo($index)">{{message.evaluateContent}}</a>
                    <div style="clear:both"></div>
                    <p style="float: right; display: block;">评论时间：<span style="width:100%; height:30px;">{{message.evaluateTime}}</span></p>
                </td>

                <td>{{message.totalScore}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
