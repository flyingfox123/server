<script type="text/javascript" src="static/components/bootstrap-validator/checkForm.js"></script>
<div id="modal">
    <div class="modal-header">
        <h3>添加角色</h3>
    </div>
    <div class="modal-body">
        <form id="myForm" class="form-horizontal">
            <div id="message" class="alert alert-info" ng-show="jsonResult.result == 'failure'">
                {{jsonResult.message}}
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" for="form-field-1">角色名称：&nbsp;<em
                        style="color: #c9302c">*</em></label>

                <div class="col-sm-9">
                    <input type="text" id="form-field-1" name="loginName" ng-model="Role.roleName" placeholder="请输入角色名称"
                           class="input-sm"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" for="form-field-2">角色代码：&nbsp;<em
                        style="color: #c9302c">*</em></label>

                <div class="col-sm-9">
                    <input type="text" id="form-field-2" name="password" ng-model="Role.code" placeholder="请输入角色代码"
                           class="input-sm"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" for="form-field-3">角色描述：&nbsp;<em
                        style="color: #c9302c">*</em></label>

                <div class="col-sm-9">
                    <input type="text" id="form-field-3" name="nickName" ng-model="Role.description"
                           placeholder="请输入角色描述" class="input-sm"/>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>
