<div class='panel panel-info'>
    <div class="panel-heading">
        <h4 class="panel-title">App今日数据</h4>
    </div>
    <div class='panel-body'>
        <div id="modal">
            <div class="modal-body">
                <form>
                    App: <select ng-model="todayapp" ng-options="todayapp.name for todayapp in todayapps"></select>
                    <button class="btn btn-primary" ng-click="loadTodayData(todayapp)">查询</button>
                </form>
            </div>
        </div>
        <table class="table table-bordered table-striped table-condensed">
            <thead>
            <tr>
                <th>总用户数</th>
                <th>新增用户</th>
                <th>活跃用户</th>
                <th>启动次数</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>{{AppTodayData.installations}}</td>
                <td>{{AppTodayData.new_users}}</td>
                <td>{{AppTodayData.active_users}}</td>
                <td>{{AppTodayData.launches}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
