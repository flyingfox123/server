<div id="modal">
    <div class="modal-header">
        <h3>账户详情</h3>
    </div>
    <div class="modal-body">
        <form id="userForm" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">账号：</label>
                <div class="col-sm-9" style="margin-top: 6px;">
                    {{account.loginName}}
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">姓名：</label>
                <div class="col-sm-9" style="margin-top: 6px;">
                    {{account.realName}}
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">开户时间：</label>
                <div class="col-sm-9" style="margin-top: 6px;">
                    {{account.createTime | date:'yyyy-MM-dd hh:mm:ss'}}
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">手机号：</label>
                <div class="col-sm-9" style="margin-top: 6px;">
                    {{account.mobile}}
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">身份证号：</label>

                <div class="col-sm-9" style="margin-top: 6px;">
                    {{account.idCardNo}}
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">银行卡号：</label>
                <div class="col-sm-9" style="margin-top: 6px;">
                    {{account.cardNo}}
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">开户行：</label>

                <div class="col-sm-9" style="margin-top: 6px;">
                    {{account.bankName}}
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">开户行省份：</label>

                <div class="col-sm-9" style="margin-top: 6px;">
                    {{account.bankBranch}}
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">账户状态：</label>

                <div class="col-sm-9" ng-switch on="account.state" style="margin-top: 6px;">
                    <span style="color: green" ng-switch-when="1">正常</span>
                    <span style="color: red" ng-switch-when="2">冻结</span>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="cancel()">确认</button>
    </div>
</div>
