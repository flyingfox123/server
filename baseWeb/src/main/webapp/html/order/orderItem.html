
<div id="modal">
    <div class="panel-heading">
        <h4 class="panel-title">订单详情</h4>
    </div>

    <div class='panel-body'>
        <div id="modal1">
            <div class="modal-body">
                <form>
                    订单号: <input  type="text"  ng-model="message.seqNo" disabled="true">

                    状态: <input  type="text" ng-model="message.state"  disabled="true" >
                </form>
                 <br/>
                <form>
                    用户姓名: <input  type="text"  ng-model="user.driverName" disabled="true" >
                    电话: <input  type="text" ng-model="user.loginName" disabled="true">
                </form>
            </div>
        </div>
        <div id="item">
            <div class="panel-heading">
           <h4 class="panel-heading">预充值明细</h4>
            </div>
       </div>

    <div class='panel-body'>
        <table class="table table-condensed">
            <thead>
            <tr>
                <th>子订单号</th>
                <th>车牌号</th>
                <th>鲁通卡号</th>
                <th>充值金额</th>
                <th>状态</th>

            </tr>
            </thead>
            <tbody>
            <tr ng-repeat='message in itemList'>
                <td>{{message.seqNo}}</td>
                <td>{{message.plateNum}}</td>
                <td>11111111</td>
                <td>{{message.payableAmount}}</td>

                <td>{{message.state}}</td>

            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">确定</button>
</div>
</div>
